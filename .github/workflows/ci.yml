name: CI

on:
  push:
    branches:
    - master
    tags:
    - v*
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      FEEDZ_API_KEY: '{{secrets.FEEDZ_API_KEY}}'
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Generate build number
      uses: einaregilsson/build-number@v1 
      with:
        token: ${{secrets.github_token}}
    - name: Build and Test
      run: bash build.sh
      shell: bash
